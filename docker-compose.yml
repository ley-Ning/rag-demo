name: rag_demo_infra

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag_demo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rag_demo}
      POSTGRES_USER: ${POSTGRES_USER:-rag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rag_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - rag_demo_postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - rag_demo_net

  redis:
    image: redis:7-alpine
    container_name: rag_demo_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--save", "60", "1000"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - rag_demo_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - rag_demo_net

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rag_demo_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rag}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rag_pass}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rag_demo_rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - rag_demo_net

volumes:
  rag_demo_postgres_data:
  rag_demo_redis_data:
  rag_demo_rabbitmq_data:

networks:
  rag_demo_net:
    driver: bridge
